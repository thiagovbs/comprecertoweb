<mat-toolbar color="primary" class="little">
  <span>Cadastro Easy Buy</span>
</mat-toolbar>

<mat-card>
  <mat-card-content>

    <h4>Filiais</h4>
    <hr>
    <div fxLayout="row" fxLayoutWrap="wrap">
      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">

        <mat-tab-group class="demo-tab-group" (selectedTabChange)="tabChanged($event)">
          <mat-tab *ngFor="let localidade of mercadoAtual.mercadoLocalidades; let l = index">
            <ng-template mat-tab-label>
              {{ localidade.bairro.cidade.nome }} - {{ localidade.bairro.nome }}
            </ng-template>
           
            <div class="demo-tab-content">
               
              <div fxLayout="row" fxLayoutWrap="wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" style="margin-top:30px;">
                  <mat-form-field>
                    <mat-select placeholder="Frete"  [(ngModel)]="frete">
                      <mat-option value="sim">
                        Sim
                      </mat-option>
                      <mat-option value="nao">
                        NÃ£o
                      </mat-option>
                    </mat-select>
                    <mat-hint></mat-hint>
                  </mat-form-field>
                </div>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" style="margin-top:30px;">
                  <mat-form-field>
                    <mat-select placeholder="Entrega ou Retirada"  [(ngModel)]="entrega">
                      <mat-option value="entrega">
                        Entrega
                      </mat-option>
                      <mat-option value="retirada">
                        Retirada
                      </mat-option>
                    </mat-select>
                    <mat-hint></mat-hint>
                  </mat-form-field>
                </div>

                </div> -->

        (click)="btnSalvar()">SALVAR</button>

        </mat-tab-group>

    </div>
