<mat-toolbar color="primary" class="little">
  <span>Cadastro de mercado</span>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <div fxLayout="row" fxLayoutWrap="wrap">
      <div fxFlex.gt-sm="30" fxFlex.gt-xs="30">
        <div style="background-color: black; height: 150px; width: 150px; border-radius: 50%"></div>
        <a style="float: right">
          <span class="label label-success">Editar</span>
        </a>
        <br>
        <p>{{ mercado.nomeFantasia }}</p>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Texto a ser exibido no perfil" name="descricaoPerfil"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="70" fxFlex.gt-xs="70">
        <mat-sidenav-container class="email-box" [ngClass]="{ 'side-panel-opened': sidePanelOpened, 'side-panel-closed': !sidePanelOpened }">
          <mat-sidenav #mercadonav [mode]="isOver() ? 'over' : 'side'" [opened]="!isOver()" (open)="sidePanelOpened = true"
            (close)="sidePanelOpened = false" class="mail-sidebar" [perfectScrollbar]="config" [disabled]="isOver()"
            class="email-sidebar">

            <div *ngFor="let tab of tabs; let i = index" [class.selected]="selectedTab == tab">
              <div (click)="!tab.disabled && selectedTab = tab">
                <div class="d-flex">
                  <div>
                    <div class="mail-title" fxShow="false" fxShow.gt-xs style="min-width: 120px;" [ngStyle]="{'opacity' : tab.disabled ? '0.5' : '1'}">
                      <span>{{ tab.nome }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-sidenav>

          <div #mercadocontent class="main-content" fxLayout="row" fxLayoutAlign="center start">
            <div class="messages-list" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <div class="card-body">
                <app-informacao-pacote *ngIf="selectedTab.key === 'informacao-pacote'"></app-informacao-pacote>
                <!-- <app-cadastro-mercado *ngIf="selectedTab.key === 'dados'"></app-cadastro-mercado>
                <app-localidade-filial *ngIf="selectedTab.key === 'localidade-filial'"></app-localidade-filial>
                <app-pacote-servicos *ngIf="selectedTab.key === 'servicos'"></app-pacote-servicos>
                <app-pre-visualizacao *ngIf="selectedTab.key === 'finalizacao'"></app-pre-visualizacao> -->
              </div>
            </div>
          </div>
        </mat-sidenav-container>
      </div>
    </div>
  </mat-card-content>
</mat-card>
