<h2 mat-dialog-title style=" text-align: center !important">Alterar Senha</h2>
<mat-dialog-content class="mat-typography">
    <mat-card-content>
        <form [formGroup]="mudarSenhaForm">
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Senha Antiga" formControlName="oldPassword">
                <mat-hint *ngIf="mudarSenhaForm.controls['oldPassword'].hasError('required') && mudarSenhaForm.controls['oldPassword'].touched"
                    class="text-danger font-14">A senha antiga é obrigatória.</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Nova senha" formControlName="newPassword">
                <mat-hint *ngIf="mudarSenhaForm.controls['newPassword'].hasError('required') && mudarSenhaForm.controls['newPassword'].touched"
                    class="text-danger font-14">A nova senha é obrigatória.</mat-hint>
                <mat-hint *ngIf="mudarSenhaForm.value.newPassword === mudarSenhaForm.value.oldPassword && mudarSenhaForm.controls['newPassword'].touched"
                    class="text-danger font-14">A nova senha não pode ser igual a antiga.</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Confirme a nova senha" formControlName="newPassword2">
                <mat-hint *ngIf="mudarSenhaForm.controls['newPassword2'].hasError('required') && mudarSenhaForm.controls['newPassword2'].touched"
                    class="text-danger font-14">A confirmação da nova senha é obrigatória.</mat-hint>
                <mat-hint *ngIf="mudarSenhaForm.value.newPassword !== mudarSenhaForm.value.newPassword2 && mudarSenhaForm.controls['newPassword2'].touched"
                    class="text-danger font-14">As senhas devem ser iguais.</mat-hint>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button color="primary" [disabled]="mudarSenhaForm.invalid" (click)="alterarSenha()">Salvar</button>
</mat-dialog-actions>
