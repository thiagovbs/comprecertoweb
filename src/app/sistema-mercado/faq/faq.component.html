<mat-toolbar color="primary" class="little">
  <span>FAQS</span>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <div fxLayout="row" fxLayoutWrap="wrap">
      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
        <mat-tab-group>
          <mat-tab label="Aplicativo">
            <mat-card-content>
              <mat-accordion>
                <mat-expansion-panel *ngFor="let faq of getFaqsApp()">
                  <mat-expansion-panel-header>
                    <mat-panel-title><strong> {{ faq.titulo }} </strong></mat-panel-title>
                    <!-- <mat-panel-description> Type your name and age </mat-panel-description> -->
                  </mat-expansion-panel-header>
                  <p>{{ faq.descricao }}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-card-content>
          </mat-tab>
          <mat-tab label="Sistema">
            <mat-card-content>
              <mat-accordion>
                <mat-expansion-panel *ngFor="let faq of getFaqsSistema()">
                  <mat-expansion-panel-header>
                    <mat-panel-title><strong> {{ faq.titulo }} </strong></mat-panel-title>
                    <!-- <mat-panel-description> Type your name and age </mat-panel-description> -->
                  </mat-expansion-panel-header>
                  <p>{{ faq.descricao }}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
