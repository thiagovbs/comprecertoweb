<mat-card>
  <form autocomplete="off">
    <mat-card-title>
      <h4>Titulo do FAQ</h4>

      <!-- <button mat-raised-button color="primary">Adicionar Foto</button> -->
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxLayoutWrap="wrap">
        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Titulo">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="mensagem" ></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancelar()">CANCELAR</button>
      <button mat-raised-button color="warn" (click)="excluir()">EXCLUIR</button>
      <button mat-raised-button color="primary" (click)="salvar()">SALVAR</button>
      <button mat-button color="primary">EDITAR</button>
  </mat-card-actions>
  </form>
</mat-card>
