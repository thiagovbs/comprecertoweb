<mat-card>
    <form [formGroup]="formulario" autocomplete="off">
        <mat-card-title>
            <h4>ID {{ produto.idProduto ? produto.idProduto : 'Indefinido' }}</h4>

            <!-- <button mat-raised-button color="primary">Adicionar Foto</button> -->
        </mat-card-title>
        <mat-card-content>
            <div fxLayout="row" fxLayoutWrap="wrap">
                <img mat-card-md-image style="width:55%;margin: auto;" [src]="myImage" alt="">

                <div *ngIf="hasEdit" style="margin: auto;">
                    <image-cropper style="width:90%;margin: auto;" [imageChangedEvent]="imageChangedEvent"
                        [resizeToWidth]="180" [maintainAspectRatio]="true" [aspectRatio]=" 1 / 1 " format="png"
                        (imageCropped)="imageCropped($event)" (loadImageFailed)="loadImageFailed()">
                    </image-cropper>
                    <div class="form-field form-field-file wrap">
                        <div class="upload-btn-wrapper" style="text-align:center">
                            <button mat-button color="primary">Adicionar Imagem</button>
                            <input type="file" formControlName="imagem" (change)="fileChangeEvent($event)" />
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayout="row" fxLayoutWrap="wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" style="margin-top:10px;">
                    <mat-form-field>
                        <mat-select placeholder="Subcategorias" formControlName="subcategoria" [(ngModel)]="produto.subcategoria.idSubcategoria"
                            (selectionChange)="atualizaSubcategoriaSelect($event.value)">
                            <mat-option *ngFor="let subcategoria of subcategorias" [value]="subcategoria.idSubcategoria"
                                [disabled]="!subcategoria.fativo">{{
                                subcategoria.nome }}</mat-option>
                        </mat-select>
                        <mat-hint *ngIf="formulario.controls['subcategoria'].hasError('required') && formulario.controls['subcategoria'].touched"
                            class="text-danger font-14">A subcategoria é obrigatória.</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nome" formControlName="nome" [(ngModel)]="produto.nome">
                        <mat-hint *ngIf="formulario.controls['nome'].hasError('required') && formulario.controls['nome'].touched"
                            class="text-danger font-14">O nome é obrigatório.</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Marca" formControlName="marca" [(ngModel)]="produto.marca">
                        <mat-hint *ngIf="formulario.controls['marca'].hasError('required') && formulario.controls['marca'].touched"
                            class="text-danger font-14">A marca é obrigatória.</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Característica" formControlName="caracteristica" [(ngModel)]="produto.caracteristica">
                        <mat-hint *ngIf="formulario.controls['caracteristica'].hasError('required') && formulario.controls['caracteristica'].touched"
                            class="text-danger font-14">A caracteristica é obrigatória.</mat-hint>
                    </mat-form-field>
                </div>
                <div fxFlex.gt-sm="80" fxFlex.gt-xs="80">
                    <mat-form-field class="example-full-width">
                        <input matInput type="number" placeholder="Quantidade" formControlName="quantidade" [(ngModel)]="produto.quantidade">
                        <mat-hint *ngIf="formulario.controls['quantidade'].hasError('required') && formulario.controls['quantidade'].touched"
                            class="text-danger font-14">A quantidade é obrigatória.</mat-hint>
                    </mat-form-field>
                </div>
                <div fxFlex.gt-sm="20" fxFlex.gt-xs="20">
                    <mat-form-field>
                        <mat-select placeholder="UM" formControlName="unidadeMedida" [(ngModel)]="produto.unidadeMedida.idUnidade"
                            (selectionChange)="atualizaUnidadeMedidaSelect($event.value)">
                            <mat-option *ngFor="let unidadeMedida of unidadesMedida" [value]="unidadeMedida.idUnidade">{{unidadeMedida.sigla}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- <mat-checkbox class="example-margin" formControlName="fativo" [(ngModel)]="produto.fativo">Ativo</mat-checkbox> -->
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" *ngIf="hasEdit" (click)="cancelar()">CANCELAR</button>
            <button mat-raised-button color="warn" *ngIf="hasEdit && produto.idProduto" (click)="excluir()">EXCLUIR</button>
            <button mat-raised-button color="primary" *ngIf="hasEdit" [disabled]="formulario.invalid" (click)="salvar()">SALVAR</button>
            <button mat-button color="primary" *ngIf="!hasEdit" (click)="formulario.enable(); hasEdit = true">EDITAR</button>
        </mat-card-actions>
    </form>
</mat-card>
